<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melbourne Monthly Temperatures</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background: #fcfafb;
      font-family: 'Futura', 'Trebuchet MS', 'Segoe UI', sans-serif;
    }
    circle {
      fill-opacity: 0.8;
    }
    .hover-line {
      stroke: #aaa;
      stroke-width: 1;
      stroke-dasharray: 4 2;
    }
    .tooltip {
      position: absolute;
      background: white;
      padding: 5px 10px;
      border: 1px solid #ccc;
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h1 style="text-align:center; font-weight:500; margin-bottom: 0;">
  Mean Maximum Monthly Temperature – Melbourne (1944–2024)
</h1>

<svg width="1000" height="600"></svg>

<p style="text-align:center; font-size: 0.9rem; color: #555;">
  Data source: <a href="https://www.bom.gov.au/climate/data/" target="_blank">bom.gov.au</a>
</p>

<div class="tooltip" style="display:none;"></div>

<script>
const svg = d3.select("svg"),
      margin = {top: 40, right: 40, bottom: 40, left: 50},
      width = +svg.attr("width") - margin.left - margin.right,
      height = +svg.attr("height") - margin.top - margin.bottom,
      g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

const formatMonthYear = d3.timeFormat("%b %Y");

const x = d3.scaleLinear().range([0, width]);
const y = d3.scaleLinear().range([height, 0]);
const color = d3.scaleLinear()
  .domain([10, 20, 30])
  .range(["#2c7bb6", "#ffffbf", "#d7191c"]);

const tooltip = d3.select(".tooltip");

d3.csv("melb_temp.csv", d => ({
  year: +d.year,
  month: +d.month,
  temp: +d.mean_temp,
  date: new Date(+d.year, +d.month - 1)
})).then(data => {

  x.domain(d3.extent(data, d => d.year));
  y.domain([d3.min(data, d => d.temp) - 1, d3.max(data, d => d.temp) + 1]);

  const avgTemp = d3.mean(data, d => d.temp);

  g.append("line")
    .attr("x1", 0)
    .attr("x2", width)
    .attr("y1", y(avgTemp))
    .attr("y2", y(avgTemp))
    .attr("stroke", "#444")
    .attr("stroke-dasharray", "4 2")
    .attr("stroke-width", 1);

  g.append("text")
    .attr("x", width - 5)
    .attr("y", y(avgTemp) - 5)
    .attr("text-anchor", "end")
    .attr("fill", "#444")
    .attr("font-size", "11px")
    .text(`Avg: ${avgTemp.toFixed(1)}°C`);

  // Axes
  g.append("g")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(x).tickFormat(d3.format("d")));

  g.append("g").call(d3.axisLeft(y));

  g.selectAll("circle")
    .data(data)
    .join("circle")
    .attr("cx", d => x(d.year))
    .attr("cy", d => y(d.temp))
    .attr("r", 2.5)
    .attr("fill", d => color(d.temp))
    .on("mouseover", function(event, d) {
      const monthData = data.filter(p => p.month === d.month);

      tooltip.style("display", "block")
             .html(`${formatMonthYear(d.date)}<br>${d.temp.toFixed(1)}°C`)
             .style("left", (event.pageX + 10) + "px")
             .style("top", (event.pageY - 28) + "px");

      g.selectAll(".hover-line").remove();

      const lineGenerator = d3.line()
        .curve(d3.curveMonotoneX)  // Optional: smooth curved line
        .x(p => x(p.year))
        .y(p => y(p.temp));

      const path = g.append("path")
        .datum(monthData)
        .attr("class", "hover-line")
        .attr("fill", "none")
        .attr("d", lineGenerator);

      const totalLength = path.node().getTotalLength();

      path
        .attr("stroke-dasharray", `${totalLength} ${totalLength}`)
        .attr("stroke-dashoffset", totalLength)
        .transition()
        .duration(400)
        .ease(d3.easeLinear)
        .attr("stroke-dashoffset", 0);
    })
    .on("mousemove", function(event) {
      tooltip.style("left", (event.pageX + 10) + "px")
             .style("top", (event.pageY - 28) + "px");
    })
    .on("mouseout", function() {
      tooltip.style("display", "none");
      g.selectAll(".hover-line").remove();
    });
});
</script>

</body>
</html>
