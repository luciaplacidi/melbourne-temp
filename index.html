<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melbourne Monthly Temperatures</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background: #fcfafb;
      font-family: sans-serif;
    }
    circle {
      fill-opacity: 0.8;
    }
    .hover-line {
      stroke: #aaa;
      stroke-width: 1;
      stroke-dasharray: 4 2;
    }
    .tooltip {
      position: absolute;
      background: white;
      padding: 5px 10px;
      border: 1px solid #ccc;
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>

<svg width="1000" height="600"></svg>
<div class="tooltip" style="display:none;"></div>

<script>
const svg = d3.select("svg"),
      margin = {top: 40, right: 40, bottom: 40, left: 50},
      width = +svg.attr("width") - margin.left - margin.right,
      height = +svg.attr("height") - margin.top - margin.bottom,
      g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

const parseMonth = d3.timeParse("%m"),
      formatMonthYear = d3.timeFormat("%b %Y");

const x = d3.scaleLinear().range([0, width]);
const y = d3.scaleLinear().range([height, 0]);
const color = d3.scaleSequential(d3.interpolateInferno).domain([0, 30]);

const tooltip = d3.select(".tooltip");

d3.csv("melb_temp.csv", d => ({
  year: +d.year,
  month: +d.month,
  temp: +d.mean_temp,
  date: new Date(+d.year, +d.month - 1)
})).then(data => {

  x.domain(d3.extent(data, d => d.year));
  y.domain([d3.min(data, d => d.temp) - 1, d3.max(data, d => d.temp) + 1]);

  g.append("g")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(x).tickFormat(d3.format("d")));

  g.append("g").call(d3.axisLeft(y));

  const dots = g.selectAll("circle")
    .data(data)
    .join("circle")
    .attr("cx", d => x(d.year))
    .attr("cy", d => y(d.temp))
    .attr("r", 2.5)
    .attr("fill", d => color(d.temp))
    .on("mouseover", function(event, d) {
      const monthData = data.filter(p => p.month === d.month);

      // Show tooltip
      tooltip.style("display", "block")
             .html(`${formatMonthYear(d.date)}<br>${d.temp.toFixed(1)}°C`)
             .style("left", (event.pageX + 10) + "px")
             .style("top", (event.pageY - 28) + "px");

      // Draw line
      g.append("path")
        .datum(monthData)
        .attr("class", "hover-line")
        .attr("fill", "none")
        .attr("d", d3.line()
          .x(p => x(p.year))
          .y(p => y(p.temp))
        );
    })
    .on("mousemove", function(event) {
      tooltip.style("left", (event.pageX + 10) + "px")
             .style("top", (event.pageY - 28) + "px");
    })
    .on("mouseout", function() {
      tooltip.style("display", "none");
      g.selectAll(".hover-line").remove();
    });
});
</script>

</body>
</html>
